<div class="drag-drop">
    <div class="container col-1">
        <h2><b>Available Projects</b></h2>
        <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="projects" [cdkDropListConnectedTo]="doneList" class="list" (cdkDropListDropped)="drop($event)">
            <div class="list-item" *ngFor="let item of projects" cdkDrag>
                <mat-accordion>
                    <mat-expansion-panel>
                        <mat-expansion-panel-header>
                            <mat-panel-title> Faculty : {{ item }} </mat-panel-title>
                            <mat-panel-description>
                                None
                            </mat-panel-description>
                        </mat-expansion-panel-header>
                        <p>This is testing</p>
                    </mat-expansion-panel>
                </mat-accordion>
            </div>
        </div>
    </div>
    <div class="container col-2">
        <h2><b>My Preferences</b></h2>
        <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="preferences" [cdkDropListConnectedTo]="todoList" class="list" (cdkDropListDropped)="drop($event)">
            <div class="list-item" *ngFor="let item of preferences" cdkDrag>
                <mat-accordion>
                    <mat-expansion-panel>
                        <mat-expansion-panel-header>
                            <mat-panel-title> Faculty : {{ item }} </mat-panel-title>
                            <mat-panel-description>
                                None
                            </mat-panel-description>
                        </mat-expansion-panel-header>
                        <p>This is testing</p>
                    </mat-expansion-panel>
                </mat-accordion>
            </div>
        </div>
        <div class="space"></div>
        <button color="primary" mat-flat-button (click)="onSubmit()">
      Save Preferenves
    </button>
    </div>
</div>
