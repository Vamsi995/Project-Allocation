<div class="drag-drop">
    <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="preferences" [cdkDropListConnectedTo]="doneList" class="list" (cdkDropListDropped)="drop($event)">
        <div class="list-item" *ngFor="let preference of preferences" cdkDrag>
            <mat-accordion>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Faculty : {{ preference["faculty_name"] }}
                        </mat-panel-title>
                        <mat-panel-description>
                            Project Title : {{ preference["title"] }}
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                    <p>Faculty Email : {{ preference["faculty_email"] }}</p>
                    <p>Description : {{ preference["description"] }}</p>
                </mat-expansion-panel>
            </mat-accordion>
            <div class="flex-space"></div>
        </div>
        <div class="flex-space-small"></div>
    </div>
</div>

<div>
    <button mat-raised-button class="left-button" color="warn" (click)="onNoClick()">
    Go Back
  </button>
    <button mat-raised-button class="right-button" (click)="savePreferences()" color="primary">
    Confirm Preferences
  </button>
</div>
