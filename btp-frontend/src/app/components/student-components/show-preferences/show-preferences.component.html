<div>
    <mat-toolbar>
        <h4 class="heading">Your Current Preferences</h4>
    </mat-toolbar>
</div>
<div class="show">
    <div class="drag-drop primary-drag">
        <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="preferences" class="list" (cdkDropListDropped)="drop($event)">
            <div class="list-item" *ngFor="let preference of preferences" cdkDrag>
                <mat-accordion>
                    <mat-expansion-panel>
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Faculty : {{ preference["faculty_name"] }}
                            </mat-panel-title>
                            <mat-panel-description>
                                <div class="flex-space"></div>
                                Project Title : {{ preference["title"] }}
                            </mat-panel-description>
                        </mat-expansion-panel-header>
                        <p>Faculty Email : {{ preference["faculty_email"] }}</p>
                        <p>Description : {{ preference["description"] }}</p>
                    </mat-expansion-panel>
                </mat-accordion>
                <div class="flex-space"></div>
            </div>
            <div class="flex-space-small"></div>
        </div>
    </div>
    <div class="mobile-drag">
        <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="preferences" class="example-list" (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let preference of preferences" cdkDrag>
                <div class="example-custom-placeholder" *cdkDragPlaceholder></div>{{preference["title"]}}</div>
        </div>
        <div mat-dialog-actions>
            <button mat-raised-button class="left-button" color="warn" (click)="onNoClick()">
            Go Back
          </button>
            <div class="flex-space"></div>
            <button mat-raised-button class="right-button" (click)="savePreferences()" cdkFocusInitial color="primary">
            Confirm Preferences
          </button>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button class="left-button" color="warn" (click)="onNoClick()">
      Go Back
    </button>
        <div class="flex-space"></div>
        <button mat-raised-button class="right-button" (click)="savePreferences()" cdkFocusInitial color="primary">
      Confirm Preferences
    </button>
    </div>
</div>
