<div>
  <a (click)="userActivity()">
    <div
      matRipple
      matRippleCentered="true"
      class="google-btn"
      *ngIf="!getCondition()"
    >
      <img src="../../../../assets/btn_google_signin_light_focus_web.png" />
    </div>
    <mat-icon
      class="sign-out"
      matTooltip="Sign Out"
      matTooltipPosition="below"
      *ngIf="getCondition()"
      >exit_to_app</mat-icon
    >
  </a>
</div>
