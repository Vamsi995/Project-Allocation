<div>
    <button mat-button (click)="userActivity()">
    <div id="gSignInWrapper">
      <div id="customBtn" class="customGPlusSignIn">

        <span class="buttonText" *ngIf="!this.userService.isLoggedIn"
          >Sign in with Google</span

        <span class="buttonText" *ngIf="this.userService.isLoggedIn"
          >Sign out</span
        >
      </div>
    </div>
  </button>
</div>
