<form (ngSubmit)="onSubmit()"  autocomplete="off">
<h4 class="mat-subheading-2">{{head}}</h4>
<mat-form-field>
<input  style="color:rgb(113, 0, 128);" matInput name="comment" placeholder="{{placeholder}}" [(ngModel)]="comment">
</mat-form-field>

<div class="actions">
<button mat-button type="button" color="primary" (click)="onCancel()">CANCEL</button>
<button mat-button type="submit" color="primary">SAVE</button>
</div>
</form>
