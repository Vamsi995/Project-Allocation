<mat-toolbar class="mat-elevation-z8" color="primary">
  <mat-toolbar-row>
    <div>
      <button mat-button [routerLink]="getURLHome()">
        <span class="navhead">IIT Palakkad</span>
      </button>
    </div>
    <div *ngIf="isFaculty()">
      <div class="flex-grow-left"></div>
      <button mat-button (click)="goToHome()" class="nav-text">
        Home
      </button>
      <button
        *ngIf="programsVisible"
        mat-button
        [matMenuTriggerFor]="menu"
        class="nav-text"
      >
        Programs
        <mat-icon>keyboard_arrow_down</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <button
          *ngFor="let program of programs"
          mat-menu-item
          (click)="goToProgram(program)"
        >
          {{ program.full }}
        </button>
      </mat-menu>
    </div>

    <!-- </div> -->
    <div *ngIf="isFaculty() && !isFaculty()">
      <div class="flex-grow-left"></div>
      <button mat-button [routerLink]="getAddProjects()" class="nav-text">
        Add Projects
      </button>
    </div>
    <div *ngIf="isUser() && !isFaculty() && !isSuperAdmin()">
      <div class="flex-grow-left"></div>
      <button mat-button [routerLink]="getUrlPreferences()" class="nav-text">
        Edit Preferences
      </button>
    </div>
    <div class="flex-space"></div>
    <div class="flex-grow-right"></div>
    <div>
      <div *ngIf="isUser() && !isSuperAdmin()">
        <div class="flex-grow-right"></div>
          <button  mat-button routerLink="/help">
            <span class="nav-text">Help</span>
          </button>
        <button mat-button [matMenuTriggerFor]="beforeMenu">
          <span class="nav-text">Options</span>
          <mat-icon>keyboard_arrow_down</mat-icon>
        </button>
        <mat-menu #beforeMenu="matMenu" xPosition="before">
          <button mat-menu-item [routerLink]="getProfile()">
            Profile
          </button>
          <button mat-menu-item (click)="getAdmin()" *ngIf="isAdmin()">
            Co-ordinator
          </button>
          <!-- <button mat-menu-item routerLink="/help">
            Help
          </button> -->
        </mat-menu>
      </div>
      <div *ngIf="isSuperAdmin()">
        <button mat-button routerLink="/help">
          Help
        </button>
      </div>
    </div>
    <div class="flex-grow-right"></div>
    <app-theme-picker class="primary-toolbar"></app-theme-picker>
    <div class="flex-grow-right primary-toolbar"></div>
    <app-login></app-login>
  </mat-toolbar-row>
  <mat-toolbar-row class="mobile">
    <app-theme-picker></app-theme-picker>
  </mat-toolbar-row>
</mat-toolbar>

<router-outlet></router-outlet>
