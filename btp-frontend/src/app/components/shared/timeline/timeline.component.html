<div class="timer" *ngIf="admins && admins.startDate && displayTimeline && loaded">
    <span class="days_left"><strong>Current stage ends in : </strong>
    <countdown-timer [end]="curDeadline"></countdown-timer>
    <span class="text"><b>About this stage :</b> {{ message }}</span>
    </span>
</div>
<div class="group" *ngIf="loaded">
    <a matTooltip="Faculties Start Project Allocation" matTooltipPosition="above" [ngStyle]="icon" class="stage-1-icon start icon">
        <mat-icon *ngIf="!startCompleted">check_circle_outline</mat-icon>
        <mat-icon *ngIf="startCompleted">check_circle</mat-icon>
    </a>
    <mat-progress-bar class="stage-1" mode="determinate" [value]="stageOne"></mat-progress-bar>
    <a matTooltip="Projects are decided by the faculties" matTooltipPosition="above" [ngStyle]="icon" class="stage-1-icon icon">
        <mat-icon *ngIf="stageOneCompleted">check_circle</mat-icon>
        <mat-icon *ngIf="!stageOneCompleted">check_circle_outline</mat-icon>
    </a>
    <mat-progress-bar class="stage-1" mode="determinate" [value]="stageTwo"></mat-progress-bar>
    <a matTooltip="Students finish submitting their preferences" matTooltipPosition="above" [ngStyle]="icon" class="stage-1-icon icon">
        <mat-icon *ngIf="stageTwoCompleted">check_circle</mat-icon>
        <mat-icon *ngIf="!stageTwoCompleted">check_circle_outline</mat-icon>
    </a>
    <mat-progress-bar class="stage-1" mode="determinate" [value]="stageThree"></mat-progress-bar>
    <a matTooltip="Faculties finish submitting their preferences" matTooltipPosition="above" [ngStyle]="icon" class="stage-1-icon icon">
        <mat-icon *ngIf="stageThreeCompleted">check_circle</mat-icon>
        <mat-icon *ngIf="!stageThreeCompleted">check_circle_outline</mat-icon>
    </a>
    <mat-progress-bar class="stage-1 mobile" mode="determinate" [value]="stageFour"></mat-progress-bar>
    <a class="mobile" matTooltip="Projects are alloted" matTooltipPosition="above" [ngStyle]="icon" class="stage-1-icon icon">
        <mat-icon class="mobile" *ngIf="stageFourCompleted">check_circle</mat-icon>
        <mat-icon class="mobile" *ngIf="!stageFourCompleted">check_circle_outline</mat-icon>
    </a>
</div>

<div class="timer-text" [ngStyle]="styles" *ngIf="admins && admins.startDate && displayTimeline && loaded">
    <span class="below-text"><b>About next stage :</b> {{ next }}</span>
</div>
