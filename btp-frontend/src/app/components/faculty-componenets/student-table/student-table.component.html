<h4 class="heading"></h4>
<mat-accordion>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{ project["title"] }}
            </mat-panel-title>
            <mat-panel-description>
                <div class="flex-space"></div>
                Duration : {{ project["duration"] }}
            </mat-panel-description>
        </mat-expansion-panel-header>
        <p>Description : {{ project["description"] }}</p>
    </mat-expansion-panel>
</mat-accordion>
<div class="flex-space"></div>

<h4 class="heading_pref">Preferences:</h4>
<mat-table #table cdkDropList (cdkDropListDropped)="onListDrop($event)" [dataSource]="student_list" class="mat-elevation-z8">
 
    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

     <!-- CGPA Column -->
     <ng-container matColumnDef="CGPA">
        <mat-header-cell *matHeaderCellDef> CGPA </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.gpa.toPrecision(3)}} </mat-cell>
      </ng-container>

       <!-- Roll No. Column -->
    <ng-container matColumnDef="Roll">
        <mat-header-cell *matHeaderCellDef> Roll No. </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.roll_no}} </mat-cell>
      </ng-container>
  

    <mat-header-row *matHeaderRowDef="fields"></mat-header-row>
    <mat-row cdkDrag [cdkDragData]=row *matRowDef="let row; columns: fields;"></mat-row>
</mat-table>



<button class="saveButton" mat-raised-button color="warn" (click)="onSubmit()">
  Save Preferences
</button>
