<div class="mat-dialog">
  <h1 mat-dialog-title>Confirm Submission</h1>
  <div mat-dialog-content>
    Are you sure you want to submit your changes?
  </div>
  <div class="buttons">
    <button
      mat-raised-button
      class="mat-btn-1"
      color="warn"
      (click)="onNoClick()"
    >
      No Thanks
    </button>
    <button
      mat-raised-button
      class="mat-btn-2"
      color="primary"
      (click)="onSubmit()"
    >
      Confirm Submission
    </button>
  </div>
</div>
