<div
  class="list-item"
  *ngFor="let preference of preferences.projects_preference"
  cdkDrag
>
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Faculty : {{ preference["faculty_name"] }}
        </mat-panel-title>
        <mat-panel-description>
          <div class="flex-space"></div>
          Project Title : {{ preference["title"] }}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>Faculty Email : {{ preference["faculty_email"] }}</p>
      <p>Description : {{ preference["description"] }}</p>
    </mat-expansion-panel>
  </mat-accordion>
  <div class="flex-space"></div>
  <button mat-raised-button>Copy to Clipboard</button>
</div>
