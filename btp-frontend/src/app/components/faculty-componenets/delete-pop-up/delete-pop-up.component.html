<div class="container">
    <h1 mat-dialog-title>Confirm Delete</h1>
    <div mat-dialog-content>
        <p>Are you sure you want to {{ data }}</p>
    </div>
    <button mat-raised-button class="mat-btn-1" color="warn" (click)="onNoClick()">
    No
  </button>
    <button mat-raised-button class="mat-btn-2" color="primary" (click)="onSubmit()">
    Yes
  </button>
</div>
