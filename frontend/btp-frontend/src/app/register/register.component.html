<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card">
        <mat-card-header>
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="First name" formControlName="firstName" />
                        <mat-error *ngIf="addressForm.controls['firstName'].hasError('required')">
                            First name is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Last name" formControlName="lastName" />
                        <mat-error *ngIf="addressForm.controls['lastName'].hasError('required')">
                            Last name is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row" *ngIf="hasUnitNumber">
                <div class="col">
                    <mat-form-field class="full-width">
                        <textarea matInput placeholder="Address 2" formControlName="address2"></textarea>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Email-ID" formControlName="email" />
                        <mat-error *ngIf="addressForm.controls['email'].hasError('required')">
                            Email-ID is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field class="full-width">
                        <mat-select placeholder="Branch" formControlName="branch">
                            <mat-option *ngFor="let branch of branches" [value]="branch.abbreviation">
                                {{ branch.name }}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="addressForm.controls['branch'].hasError('required')">
                            Branch is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col" *ngIf="isStudent">
                    <mat-form-field class="cgpa-field">
                        <input matInput placeholder="CGPA" formControlName="CGPA" />
                        <mat-error *ngIf="addressForm.controls['CGPA'].hasError('required')">
                            CGPA is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit">Submit</button>
        </mat-card-actions>
    </mat-card>
</form>
